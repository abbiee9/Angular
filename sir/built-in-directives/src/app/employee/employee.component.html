<h4 class="ui horizontal divider header">
  Simple list of strings
</h4>

<div class="ui list" *ngFor="let c of dept">
  <div class="item">{{ c }}</div>
</div>

<h4 class="ui horizontal divider header">
  List of objects
</h4>

<table class="ui celled table">
  <thead>
    <tr>
      <th>Employee Name</th>
      <th>Employee Id</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tr *ngFor="let p of emp">
    <td>{{ p.ename }}</td>
    <td>{{ p.eid}}</td>
    <td>{{ p.sal }}</td>
  </tr>
</table>



<h4 class="ui horizontal divider header">
  Nested data
</h4>

<div *ngFor="let item of empByDept">
  <h2 class="ui header">{{ item.dept}}</h2>

  <table class="ui celled table">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Employee Id</th>
      </tr>
    </thead>
    <tr *ngFor="let p of item.emp">
      <td>{{ p.ename }}</td>
      <td>{{ p.eid }}</td>
    </tr>
  </table>
</div>

<h4 class="ui horizontal divider header">
  List with index
</h4>

<div class="ui list" *ngFor="let c of dept; let num = index">
  <div class="item">{{ num+1 }} - {{ c }}</div>
</div>
